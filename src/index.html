<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>Movie Search</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="spinner" viewBox="25 25 50 50">
      <circle cx="50" cy="50" r="20" fill="none" stroke-miterlimit="10" stroke-width="4" class="path" />
    </symbol>
  </svg>
  <div id="modal"></div>
  <div id="root">
    <div class="c-spinner">
      <div class="c-spinner__wrapper">
        <svg class="c-spinner__icon" width="1em" height="1em" preserveAspectRatio="xMinYMid meet">
          <use xlink:href="#spinner"></use>
        </svg>
      </div>
    </div>
  </div>
  <script src="./index.jsx"></script>
</body>

</html>
